    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --bg-secondary: rgba(255, 255, 255, 0.15);
            --bg-glass: rgba(255, 255, 255, 0.25);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-accent: #ffd700;
            --card-bg: rgba(255, 255, 255, 0.2);
            --card-shadow: rgba(0, 0, 0, 0.2);
            --button-primary: linear-gradient(135deg, #ff6b6b 0%, #feca57 50%, #48dbfb 100%);
            --button-hover: linear-gradient(135deg, #ff5252 0%, #ffb74d 50%, #29b6f6 100%);
            --success: #00d4aa;
            --error: #ff6b9d;
            --warning: #feca57;
            --glow-primary: rgba(255, 107, 107, 0.5);
            --glow-secondary: rgba(72, 219, 251, 0.5);
            --particle-color: rgba(255, 255, 255, 0.8);
        }

        [data-theme="dark"] {
            --bg-primary: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            --bg-secondary: rgba(26, 26, 46, 0.8);
            --bg-glass: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-accent: #00d4aa;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-shadow: rgba(0, 0, 0, 0.5);
            --button-primary: linear-gradient(135deg, #00d4aa 0%, #48dbfb 50%, #667eea 100%);
            --button-hover: linear-gradient(135deg, #00c4a0 0%, #29b6f6 50%, #5a67d8 100%);
            --glow-primary: rgba(0, 212, 170, 0.5);
            --glow-secondary: rgba(102, 126, 234, 0.5);
            --particle-color: rgba(0, 212, 170, 0.6);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-primary);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: var(--text-primary);
            overflow-x: hidden;
            transition: all 0.5s ease;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        .particle-1 {
            width: 4px;
            height: 4px;
            background: var(--particle-color);
            animation: float1 8s ease-in-out infinite;
            box-shadow: 0 0 10px var(--glow-primary);
        }

        .particle-2 {
            width: 6px;
            height: 6px;
            background: var(--text-accent);
            animation: float2 10s ease-in-out infinite;
            box-shadow: 0 0 15px var(--glow-secondary);
        }

        .particle-3 {
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.9);
            animation: float3 6s ease-in-out infinite;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        @keyframes float1 {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); opacity: 0; }
            25% { opacity: 1; }
            50% { transform: translateY(-100px) translateX(50px) rotate(180deg); opacity: 1; }
            75% { opacity: 0.5; }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); opacity: 0; }
            33% { opacity: 1; }
            66% { transform: translateY(-150px) translateX(-30px) rotate(270deg); opacity: 0.8; }
        }

        @keyframes float3 {
            0%, 100% { transform: translateY(0px) translateX(0px) scale(1); opacity: 0; }
            50% { transform: translateY(-80px) translateX(20px) scale(1.5); opacity: 1; }
        }

        
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.9);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1;
        }

        .screen.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        /* Enhanced Landing Page */
        .landing {
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .game-title {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGradient 4s ease-in-out infinite, slideDown 1.2s ease-out;
            margin-bottom: 3rem;
            text-shadow: 0 0 30px var(--glow-primary);
            position: relative;
        }

        .game-title::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, var(--glow-primary), var(--glow-secondary));
            border-radius: 20px;
            opacity: 0.3;
            filter: blur(20px);
            z-index: -1;
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes titleGradient {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.05); }
        }

        @keyframes slideDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .play-button {
            padding: 1.5rem 4rem;
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            background: var(--button-primary);
            background-size: 200% 200%;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 15px 35px var(--card-shadow), 0 0 30px var(--glow-primary);
            animation: fadeInUp 1.5s ease-out 0.8s both, buttonGlow 2s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .play-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .play-button:hover::before {
            left: 100%;
        }

        .play-button:hover {
            background: var(--button-hover);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 50px var(--card-shadow), 0 0 50px var(--glow-secondary);
        }

        @keyframes buttonGlow {
            0%, 100% { box-shadow: 0 15px 35px var(--card-shadow), 0 0 30px var(--glow-primary); }
            50% { box-shadow: 0 20px 40px var(--card-shadow), 0 0 40px var(--glow-secondary); }
        }

        @keyframes fadeInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

       
        .menu-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: clamp(0.5rem, 1.5vw, 1rem);
    background: var(--bg-glass);
    padding: clamp(0.8rem, 2vw, 1.2rem);
    border-radius: 20px;
    max-width: min(600px, 95vw);
    width: 100%;
    box-sizing: border-box;
    position: relative;
}




        .menu-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, var(--glow-primary), transparent, var(--glow-secondary), transparent);
            animation: rotate 10s linear infinite;
            z-index: -1;
        }

        .menu-container::after {
            content: '';
            position: absolute;
            inset: 2px;
            background: var(--bg-glass);
            border-radius: 28px;
            z-index: -1;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .menu-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            text-shadow: 0 0 20px var(--glow-primary);
        }

      .menu-section {
    margin-bottom: clamp(0.4rem, 1vw, 0.8rem);
    width: 100%;
}

        .menu-section h3 {
    font-size: clamp(1rem, 2.5vw, 1.4rem);
    margin-bottom: clamp(0.3rem, 1vw, 0.5rem);
    color: var(--text-secondary);
    font-weight: 500;
}

        .toggle-group {
            display: flex;
            justify-content: space-around;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .toggle-button {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem 2rem;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s ease;
            color: var(--text-primary);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .toggle-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .toggle-button:hover::before {
            left: 100%;
        }

        .toggle-button:hover, .toggle-button.active {
            border-color: var(--text-accent);
            background: var(--text-accent);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px var(--glow-primary);
        }
        .difficulty-buttons {
    display: flex;
    flex-wrap: wrap; /* üîπ Allow wrapping */
    justify-content: center;
    gap: 0.8rem;
    width: 100%;
}



        .difficulty-btn {
            padding: 1rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: 3px solid var(--text-accent);
            background: transparent;
            color: var(--text-accent);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .difficulty-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--text-accent);
            transition: left 0.4s ease;
            z-index: -1;
        }

        .difficulty-btn:hover::before, .difficulty-btn.selected::before {
            left: 0;
        }

        .difficulty-btn:hover, .difficulty-btn.selected {
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px var(--glow-secondary);
        }

        .start-game-btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 700;
            background: var(--button-primary);
            background-size: 200% 200%;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 2rem;
            box-shadow: 0 15px 30px var(--card-shadow);
            animation: buttonGlow 3s ease-in-out infinite;
   

        }

        .start-game-btn:hover {
            background: var(--button-hover);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px var(--card-shadow);
        }

        .start-game-btn:disabled {
            opacity: 0.5;

        }

.card {
    aspect-ratio: 1 / 1;
    width: 100%;

    display: flex;
    align-items: center;
    justify-content: center;
    font-size: clamp(1.2rem, 4vw, 2.5rem);

    position: relative;

    /* Question mark side */

    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;

    justify-content: center;
    backdrop-filter: blur(8px); /* Add blur to the background */
    -webkit-backdrop-filter: blur(8px); /* For Safari support */
}
/* Add or update in your CSS */
.modal-content {
    background: var(--bg-glass);
    border-radius: 30px;
    padding: 3rem 2rem 2.5rem 2rem;
    box-shadow: 0 25px 80px var(--card-shadow), 0 0 80px #ffd70044;
    max-width: 600px;
    width: 95vw;
    text-align: center;
    position: relative;
    overflow: visible;
}
.modal.active {
    display: flex;
}
.congrats-message {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: clamp(4rem, 10vw, 8rem); /* Even bigger */
    font-weight: 900;
    color: #fffbe7;
    margin-bottom: 2.5rem;
    opacity: 0;
    transform: scale(0.7) rotate(-10deg);
    transition: opacity 0.4s, transform 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    letter-spacing: 0.18em;
    text-shadow:
        0 0 60px #ffd700,
        0 0 120px #ff6b6b,
        0 0 180px #48dbfb,
        0 0 240px #feca57,
        0 0 40px #fff,
        0 0 80px #fff;
    gap: 2.5rem;
    filter: drop-shadow(0 0 50px #fff176) blur(0.5px);
    position: relative;
    z-index: 20;
    animation: congratsGlow 2.5s infinite alternate;
}
@keyframes congratsGlow {
    0% { filter: drop-shadow(0 0 30px #ffd700) brightness(1); }
    100% { filter: drop-shadow(0 0 80px #fff176) brightness(1.2); }
}
.congrats-message.animate {
    opacity: 1;
    transform: scale(1.22) rotate(0deg);
    animation: popCongrats 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94), congratsGlow 2.5s infinite alternate;
}
@keyframes popCongrats {
    0% { opacity: 0; transform: scale(0.7) rotate(-10deg);}
    60% { opacity: 1; transform: scale(1.3) rotate(3deg);}
    80% { transform: scale(1.05) rotate(-2deg);}
    100% { opacity: 1; transform: scale(1.22) rotate(0);}
}
.congrats-emoji {
    font-size: clamp(4rem, 12vw, 7rem);
    filter: drop-shadow(0 0 30px #fff176);
    animation: emojiBounce 1.5s infinite alternate;
}
@keyframes emojiBounce {
    0% { transform: translateY(0);}
    100% { transform: translateY(-22px) scale(1.18);}
}
.congrats-text {
    background: linear-gradient(90deg, #ffd700 10%, #ff6b6b 40%, #48dbfb 70%, #fffbe7 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-fill-color: transparent;
    font-size: 1em;
    font-weight: 900;
    letter-spacing: 0.18em;
    animation: rainbowText 2s linear infinite alternate;
}
@keyframes rainbowText {
    0% { filter: hue-rotate(0deg);}
    100% { filter: hue-rotate(30deg);}
}
/* Fireworks burst effect */
.congrats-message.animate::after {
    content: "‚ú®‚ú®‚ú®";
    position: absolute;
    top: -3.5rem;
    left: 50%;
    transform: translateX(-50%);
    font-size: 3.5rem;
    opacity: 0.95;
    pointer-events: none;
    animation: fireworks 1.5s ease-in;
}
@keyframes fireworks {
    0% { opacity: 0; transform: translateX(-50%) scale(0.5);}
    60% { opacity: 1; transform: translateX(-50%) scale(1.5);}
    100% { opacity: 0; transform: translateX(-50%) scale(1);}
}

/* Emoji rain for win modal */
.emoji-rain {
    pointer-events: none;
    position: absolute;
    left: 0; top: 0; width: 100%; height: 100%;
    z-index: 10;
    overflow: visible;
}
.emoji-drop {
    position: absolute;

    box-shadow: 0 4px 18px #ffd70055, 0 0 12px #48dbfb55;

    <script>
        // Game State Management
        let gameState = {
            currentScreen: 'landing',
            difficulty: null,
            darkMode: false,
            musicEnabled: false,
            gameActive: false,
            moves: 0,
            matches: 0,
            timeLeft: 60,
            timer: null,
            flippedCards: [],
            matchedPairs: 0,
            totalPairs: 0
        };

        // Enhanced Card Emojis with more variety
        const cardEmojis = {
            easy: ['üéÆ', 'üéØ', 'üé™', 'üé®', 'üé≠', 'üé∏'],
            medium: ['üöÄ', '‚≠ê', 'üåô', '‚òÄ', 'üåà', 'üî•', 'üíé', 'üéä'],
            hard: ['üéµ', 'üé∏', 'üéπ', 'üé§', 'üéß', 'üé∫', 'üéª', 'ü•Å', 'üéº', 'üé∂', 'üé™', 'üé≠']
        };

        // Initialize the game
        function init() {
            createEnhancedParticles();
            setupEventListeners();
            // Add some initial sparkle
            setTimeout(() => {
                createSparkleEffect();
            }, 1000);
        }

        // Enhanced particle system with multiple types
        function createEnhancedParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleTypes = ['particle-1', 'particle-2', 'particle-3'];
            const particleCount = 80;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                const type = particleTypes[Math.floor(Math.random() * particleTypes.length)];
                particle.className = `particle ${type}`;
                
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Create sparkle effect for special moments
        function createSparkleEffect() {
            const sparkleCount = 20;
            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'particle particle-2';
                sparkle.style.position = 'fixed';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animation = 'float2 2s ease-out forwards';
                sparkle.style.zIndex = '1000';
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            document.addEventListener('keydown', handleKeyPress);
            
            // Add smooth transitions between screens
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('play-button') || 
                    e.target.classList.contains('start-game-btn') ||
                    e.target.classList.contains('back-btn')) {
                    createSparkleEffect();
                }
            });
        }

        function handleKeyPress(event) {
            if (event.key === 'Escape' && gameState.currentScreen === 'game') {
                showMenu();
            }
        }

        // Enhanced screen management with better transitions
        function showScreen(screenId) {
            const currentScreen = document.querySelector('.screen.active');
            const newScreen = document.getElementById(screenId);
            
            if (currentScreen) {
                currentScreen.classList.remove('active');
            }
            
            setTimeout(() => {
                newScreen.classList.add('active');
                gameState.currentScreen = screenId;
            }, 100);
        }

        function showMenu() {
            showScreen('menuScreen');
            
            // Clear timer if exists
            if (gameState.timer) {
                clearInterval(gameState.timer);
                gameState.timer = null;
            }
            
            // Reset pause state completely
            gameState.isPaused = false;
            gameState.gameActive = false;
            
            // Reset pause UI
            const pauseOverlay = document.getElementById('pauseOverlay');
            const pauseBtn = document.getElementById('pauseBtn');
            if (pauseOverlay) pauseOverlay.classList.remove('active');
            if (pauseBtn) pauseBtn.textContent = '‚è∏ Pause';
        }
        // Enhanced theme toggle with smooth transitions
        function toggleTheme() {
            gameState.darkMode = !gameState.darkMode;
            document.body.setAttribute('data-theme', gameState.darkMode ? 'dark' : 'light');
            
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.classList.toggle('active', gameState.darkMode);
            themeToggle.querySelector('span').textContent = gameState.darkMode ? '‚òÄ' : 'üåô';
            
            // Create theme transition effect
            createSparkleEffect();
        }

        // Enhanced music toggle - FIXED VERSION
        function toggleMusic() {
            gameState.musicEnabled = !gameState.musicEnabled;
            const musicToggle = document.getElementById('musicToggle');
            const backgroundMusic = document.getElementById('backgroundMusic');
            
            musicToggle.classList.toggle('active', gameState.musicEnabled);
            
            if (gameState.musicEnabled) {
                backgroundMusic.volume = 0.1;
                backgroundMusic.play().catch(e => console.log('Audio play failed:', e));
            } else {
                backgroundMusic.pause();
                backgroundMusic.currentTime = 0;
            }
        }

        // Enhanced difficulty selection
        function selectDifficulty(difficulty) {
            gameState.difficulty = difficulty;
            
            document.querySelectorAll('.difficulty-btn:not(.theme-btn)').forEach(btn => {
    btn.classList.remove('selected');
});
            
            const selectedBtn = document.querySelector(`[data-difficulty="${difficulty}"]`);
            selectedBtn.classList.add('selected');
            
            // Enable start button with animation
            const startBtn = document.getElementById('startGameBtn');
            startBtn.disabled = false;
            startBtn.style.animation = 'buttonGlow 1s ease-in-out';
        }

        // Theme selection function
function selectTheme(theme) {
    selectedTheme = theme;
    
    const themeButtons = document.querySelectorAll('.theme-btn');
    themeButtons.forEach(btn => btn.classList.remove('selected'));
    
    const selectedBtn = document.querySelector(`.theme-btn[data-theme="${theme}"]`);
    if (selectedBtn) {
        selectedBtn.classList.add('selected');
    }
}

        // Enhanced game start - FIXED (no auto-music)
        function startGame() {
            if (!gameState.difficulty) return;

            createSparkleEffect();
            setTimeout(() => {
                showScreen('gameScreen');
                initializeGame();
                // Music only plays if user toggled it on - no auto-start
            }, 500);
        }

        function initializeGame() {
            // Clear any existing timer first
            if (gameState.timer) {
                clearInterval(gameState.timer);
                gameState.timer = null;
            }
            
            // Reset pause overlay and button
            const pauseOverlay = document.getElementById('pauseOverlay');
            const pauseBtn = document.getElementById('pauseBtn');
            if (pauseOverlay) pauseOverlay.classList.remove('active');
            if (pauseBtn) pauseBtn.textContent = '‚è∏ Pause';
            
            gameState.gameActive = true;
            gameState.moves = 0;
            gameState.matches = 0;
            gameState.flippedCards = [];
            gameState.matchedPairs = 0;
            gameState.isPaused = false;      // Reset pause state
            gameState.revealUsed = false;
            revealUsed = false;  // Reset the global revealUsed variable from game.js
            
            // Enable reveal button
            const revealBtn = document.getElementById('revealBtn');
            if (revealBtn) revealBtn.disabled = false;
            
            // Enhanced difficulty settings
            const difficultySettings = {
                easy: { pairs: 6, time: 90, gridClass: 'grid-4x3' },
                medium: { pairs: 8, time: 120, gridClass: 'grid-4x4' },
                hard: { pairs: 12, time: 180, gridClass: 'grid-6x4' }
            };
            
            const settings = difficultySettings[gameState.difficulty];
            gameState.totalPairs = settings.pairs;
            gameState.timeLeft = settings.time;
            
            updateGameStats();
            createEnhancedGameGrid(settings.gridClass, settings.pairs);
            startTimer();
        }

        // Enhanced game grid creation
        function createEnhancedGameGrid(gridClass, pairs) {
            const gameGrid = document.getElementById('gameGrid');
            gameGrid.className = `game-grid ${gridClass}`;
            gameGrid.innerHTML = '';
            
            // Use selected theme from emojiThemes (from game.js)
            const themeEmojis = emojiThemes[selectedTheme];
            const emojis = themeEmojis.slice(0, pairs);
            const cards = [...emojis, ...emojis];
            
            // Enhanced shuffle algorithm
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            
            // Create cards with staggered animation
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.emoji = emoji;
                card.dataset.index = index;
                card.onclick = () => flipCard(card);
                
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-face card-front">‚ùì</div>
                        <div class="card-face card-back">${emoji}</div>
                    </div>
                `;
                
                // Staggered entrance animation
                card.style.opacity = '0';
                card.style.transform = 'scale(0.8) rotateY(180deg)';
                
                setTimeout(() => {
                    card.style.transition = 'all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                    card.style.opacity = '1';
                    card.style.transform = 'scale(1) rotateY(0deg)';
                }, index * 100);
                
                gameGrid.appendChild(card);
            });
        }

        // Enhanced card flip with better animations
        function flipCard(card) {
            if (!gameState.gameActive || 
                card.classList.contains('flipped') || 
                card.classList.contains('matched') ||
                gameState.flippedCards.length >= 2) {
                return;
            }

            // Play card flip sound
            playSound('flipSound');

            card.classList.add('flipped');
            gameState.flippedCards.push(card);
            
            // Add flip sound effect (visual feedback)
            card.style.transform = 'scale(1.05)';
            setTimeout(() => {
                card.style.transform = '';
            }, 200);
            
            if (gameState.flippedCards.length === 2) {
                gameState.moves++;
                updateGameStats();
                setTimeout(() => checkMatch(), 800);
            }
        }

        // Enhanced match checking with better feedback
        function checkMatch() {
            const [card1, card2] = gameState.flippedCards;
            const emoji1 = card1.dataset.emoji;
            const emoji2 = card2.dataset.emoji;
            
            if (emoji1 === emoji2) {
                // Match found - enhanced celebration
                card1.classList.add('matched');
                card2.classList.add('matched');
                gameState.matches++;
                gameState.matchedPairs++;
                
                // Create mini celebration effect
                createMatchCelebration(card1, card2);
                
                // Play match sound
                const matchSound = document.getElementById('matchSound');
                matchSound.currentTime = 0;
                matchSound.play().catch(e => console.log('Match sound play failed:', e));
                
                if (gameState.matchedPairs === gameState.totalPairs) {
                    setTimeout(() => winGame(), 1000);
                }
            } else {
                // No match - smooth flip back
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }, 500);
            }
            
            gameState.flippedCards = [];
            updateGameStats();
        }

        // Create celebration effect for matches
        function createMatchCelebration(card1, card2) {
            [card1, card2].forEach(card => {
                const rect = card.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                for (let i = 0; i < 8; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle particle-2';
                    particle.style.position = 'fixed';
                    particle.style.left = centerX + 'px';
                    particle.style.top = centerY + 'px';
                    particle.style.pointerEvents = 'none';
                    particle.style.zIndex = '1000';
                    
                    const angle = (i / 8) * Math.PI * 2;
                    const distance = 50;
                    const endX = centerX + Math.cos(angle) * distance;
                    const endY = centerY + Math.sin(angle) * distance;
                    
                    particle.animate([
                        { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                        { transform: `translate(${endX - centerX}px, ${endY - centerY}px) scale(0)`, opacity: 0 }
                    ], {
                        duration: 800,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    });
                    
                    document.body.appendChild(particle);
                    setTimeout(() => particle.remove(), 800);
                }
            });
        }

        // Enhanced timer with visual feedback
        function startTimer() {
            // Clear any existing timer first
            if (gameState.timer) {
                clearInterval(gameState.timer);
                gameState.timer = null;
            }
            
            gameState.timer = setInterval(() => {
                gameState.timeLeft--;
                updateGameStats();
                
                // Visual warning when time is running low
                if (gameState.timeLeft <= 10) {
                    const timeElement = document.getElementById('timeLeft');
                    timeElement.style.color = 'var(--error)';
                    timeElement.style.animation = 'winPulse 1s ease-in-out infinite';
                }
                
                if (gameState.timeLeft <= 0) {
                    clearInterval(gameState.timer);
                    gameState.timer = null;
                    loseGame();
                }
            }, 1000);
        }

        function pauseGame() {
            gameState.gameActive = false;
            if (gameState.timer) {
                clearInterval(gameState.timer);
                gameState.timer = null;
            }
        }
        // Enhanced stats update with smooth animations
        function updateGameStats() {
            const moveElement = document.getElementById('moveCount');
            const matchElement = document.getElementById('matchCount');
            const timeElement = document.getElementById('timeLeft');
            
            // Animate number changes
            animateNumberChange(moveElement, gameState.moves);
            animateNumberChange(matchElement, gameState.matches);
            const minutes = Math.floor(gameState.timeLeft / 60);
const seconds = gameState.timeLeft % 60;
const timeFormatted = `${minutes}:${seconds.toString().padStart(2, '0')}`;
animateNumberChange(timeElement, timeFormatted);
        }

        function animateNumberChange(element, newValue) {
            // Don't animate anything - just update the text
            element.textContent = newValue;
        }

        // Enhanced win game with spectacular effects
        function winGame() {
            pauseGame();
            playSound('winSound'); // Play sound immediately
            setTimeout(() => {
                showGameModal(true);
            }, 500);
        }

        function loseGame() {
            pauseGame();
            playSound('loseSound'); // Play sound immediately
            setTimeout(() => {
                showGameModal(false);
            }, 500);
        }

            const modal = document.getElementById('gameModal');

            modal.classList.remove('active');
            if (congrats) {

function primeGameSounds() {

        if (audio) {
            audio.play().catch(()=>{});
            audio.pause();
            audio.currentTime = 0;
        }
    });
}
